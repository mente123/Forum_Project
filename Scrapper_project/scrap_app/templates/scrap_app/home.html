<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Abduselam Tamene developer</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="profile.css">
</head>
<style>
	* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
	.header{
		display:flex;
		padding: 15px;
		margin: 15px;
		
	}
	
	input{
		width: 300px;
		height: 100%;
		border-radius: 5px;
		padding-left: 15px;
		border:none;
		font-size: 1.5rem;
		
	}
	.search-icon{
		align-items: center;
		width: 60px;
		background-color: azure;
	}
	i{
		top:5px;
		padding: 5px;
		padding-left: 15px;
		font-size: 2.5rem;
		font-weight: .5rem;
	}
	.search{
		align-self: center;
		height:100% ;
		
	}
	
	.search-bar{
		border-collapse: collapse;
		display: flex;
		margin-left:30%;
		border: solid 1px;
		border-radius: 5px;
		height: 50px;
	}
	button{
		width: 100%;
		border: none;
		height: 100%;
	}
	
</style>
<body>
	<form method="get">
<header class="header">
	

	<div class="search-bar">
	<div class="search">
    <input placeholder="search-keywords" name ='search' type="search">
	</div>
	<div class="search-icon">
		<button type="submit">
		<i class='bx bx-search'></i>
		</button>
	</div>

</div>
</header>
</form>
</body>
</html>
